  <body style = "background-color : #242424">

<br><br><br><br><br><br>
 <div class="container">
    <div id = "summary" class="section">
       
      <!--   Icon Section   -->
      <div class="row">
        <div class="input-field col s12 m10">
          <div class="icon-block">
           <form method="POST" action="/analyze">
         <textarea name="rawtext" cols="200" rows="400" class="form-control" required="true" placeholder="Enter Text Here"></textarea>

          
         <br/>
          <center><button class="button b2" type="submit">Summarize</button></center>
          
        </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End -->

<div class="c">
  <div class="container">
   <center>
    <h4><b>Raw Text</b></h4> 
    <p>{{ ctext }}</p> </center>
  </div>
</div>

<div class="c">
  <div class="container">
   <center>
    <h4><b>Summary</b></h4> 
    <p>{{ final_summary}}</p> </center>
  </div>
</div>
